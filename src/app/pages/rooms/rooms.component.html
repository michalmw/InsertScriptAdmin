<div class="row">
  <div class="col-2">
    <nav class="nav flex-column">
      <a class="nav-link" [class.active]="i == openedRoom" *ngFor="let room of chatRooms; let i = index;" (click)="openRoom(i)">
        Room {{ i }}
        <small>Bramka: {{room.gateway}}</small>
      </a>
    </nav>
  </div>
  <div class="col-10">
      <h3>Room {{ openedRoom }}</h3>
        <div *ngFor="let message of chatRooms[openedRoom].messages" style="overflow: hidden;">
            <div class="message" [ngClass]="{'float-left': message.sender === 0, 'float-right': message.sender === 1}">
              <span class="float-left">Sender: {{message.sender}}</span>
              <span class="float-right">{{message.createDate | date: 'yyyy-MM-dd yy:mm:ss'}}</span> <br />
              <p>
                {{ message.text }}
              </p>
            </div>
        </div>
        <hr>
        <form [formGroup]="roomForm">
          <div class="form-group">
            <label for="text">Write message: </label>
            <textarea class="form-control" id="text" rows="3" (keyup.enter)="send()" formControlName="message"></textarea>
          </div>
          <button type="button" class="btn btn-success float-right" (click)="send()">Send</button>
        </form>
   
  </div>
</div>
