<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Dodawanie użytkownika</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary" [routerLink]="['/app/users']">Wróć na liste</button>
    </div>
  </div>
</div>
<div>
  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
        <label for="company">Firma</label>
        <select class="form-control" [(ngModel)]="user.companyId" name="companyId">
          <option *ngFor="let company of companys" [value]="company._id">{{company.name}}</option>
        </select>
      </div>
    <!-- <div>
      <div  class="form-check form-check-inline" *ngFor="let g of gateway; let i = index">
        <input class="form-check-input" type="checkbox" (change)="changeGetway(g)" [checked]="isChecked(g._id)"  [value]="g._id">
        <label class="form-check-label" for="inlineCheckbox1">{{g.name}}</label>
      </div>
    </div> -->
    <div>
      <angular2-multiselect [data]="dropdownList" name="multiselect" [(ngModel)]="selectedItems" 
      [settings]="dropdownSettings"></angular2-multiselect>
    </div>
    <button (click)="save()" class="btn btn-success float-right">
      {{ id ? 'Zapisz' : 'Dodaj'}}
    </button>
  </form>
</div>
